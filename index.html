<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cozy</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- =============  Header ============ -->
        <div class="header">
        <img src="./assets/img/logo.svg" alt="" />
        <input
            type="text"
            placeholder="Search a Product ..."
            id="search"
            value=""
        />
        <div id="cartIcon" onclick="togglePopup()">
            <img src="./assets/img/cart-icon.svg" alt="" width="23px" />
            <p id="count">0</p>
        </div>
        </div>

        <div class="container">
        <!-- =============  All Products ============ -->
        <div id="all-products"></div>
        <!-- =============== Cart ================= -->
        <div class="overlay" onclick="togglePopup()">
            <div id="cart">
            <div class="head">
                <p>My Cart</p>
                <div class="foot">
                <h3>Total:</h3>
                <p id="total">$0.00</p>
                </div>
            </div>
            <div id="cartItem">Your cart is empty</div>
            </div>
        </div>
        </div>
        <!-- =============== Scripts ================= -->
        <script src="./assets/js/products.js"></script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
